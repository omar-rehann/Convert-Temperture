<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>convert Tempture</title>
    <link rel="stylesheet" href="style.css" title="" type="" />
</head>

<body>
    <div class="continer">
        <div class="text">Temperature Converter</div>
        <div class="temp-convert">
            <label for="cel">Celisus:</label>
            <input type="number" onchange="computeTemp(event)" name="celisus" id="cel" placeholder="Enter Temperature" value="" />
        </div>
        <div class="temp-convert">
            <label for="fah">fahrenheit:</label>
            <input type="number" onchange="computeTemp(event)" name="fahrenheit" id="fah" placeholder="Enter Temperature" value="" />
        </div>
        <div class="temp-convert">
            <label for="kel">Kelvin:</label>
            <input type="number" onchange="computeTemp(event)" name="Kelvin" id="kel" placeholder="Enter Temperature" value="" />
        </div>
        <script charset="utf-8">
            const celsiusEl = document.getElementById("cel");
            const fahrenheitEl = document.getElementById("fah");
            const kelvinEl = document.getElementById("kel");

            function computeTemp(event) {
                const value = +event.target.value;

                switch (event.target.name) {
                    case "celisus":
                        kelvinEl.value = (value + 273.32).toFixed(2);
                        fahrenheitEl.value = (value * 1.8 + 32).toFixed(2);
                        break;
                    case "fahrenheit":
                        celsiusEl.value = ((value - 32) / 1.8).toFixed(2);
                        kelvinEl.value = ((value - 32) / 1.8 + 273.32).toFixed(2);
                        break;
                    case "Kelvin":
                        celsiusEl.value = (value - 273.32).toFixed(2);
                        fahrenheitEl.value = ((value - 273.32) * 1.8 + 32).toFixed(2);
                        break;
                    default:
                        break;
                }
            }
        </script>
    </div>
</body>

</html>
